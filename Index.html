<!DOCTYPE html>
<html>
    <head>
        <title>MouseAccuracyTester</title>
        <link rel="stylesheet" type="text/css" href="Index.css">
    </head>
    <body>
        <h1>Mouse Accuracy</h1>
        <h4>Precision, Speed, Accuracy</h4>
      

            <div class="flex-container">
                <div id="Difficulty">
                    Difficulty <br>
                    <button id="easyDifficulty" value= "3000" onclick="setEasyDifficulty()">Easy</button> 
                    <button id="normalDifficulty"  value= "1000" onclick="setNormalDifficulty()">Normal</button>
                    <button id="hardDifficulty"  value= "500" onclick="setHardDifficulty()">Hard</button>
                </div>
                
                  <div id="Duration">Duration (in seconds) <br>
                    <button id="shortDuration" value= "16000" onclick="setShortDuration()">15</button>
                    <button id="normalDuration"  value= "31000" onclick="setNormalDuration()">30</button>
                    <button id="longDuration"  value= "61000" onclick="setLongDuration()">60</button>
                </div>
            
            </div>
       
            <br>
            <div class= "flex-container2">
                <div id="TargetSize">
                    Target Size <br>
                    <div id="sizeSmall"></div>
                    <div id="sizeNormal"></div>
                    <div id="sizeLarge"></div>
                    <br>
                    <button id="smallSize" value = "10" onclick="setSmallSize()">Small</button>
                    <button id="normalSize" value ="20" onclick="setNormalSize()">Regular</button>
                    <button id="largeSize" value = "40"onclick="setLargeSize()">Large</button>
                </div>
                <div id="TargetColor">
                    Target Color <br>
                    <input type="color" id="colorpicker" name="colorpicker">
                </div>
            </div>
            
            <br>
            <br>
            <button id="startButton" onclick="setColor()"><a href="Clicker.html">Start</a></button>
        <hr>
        <h3>Your Selections: </h3>
        <div id = "displayDifficulty"></div>
        <div id="displayDuration"></div>
        <div id="displaySize"></div>

            <script>
                var color;
                var size;
                var difficulty;
                var duration;

                function setColor(){
                    color = document.getElementById("colorpicker").value;
                    window.sessionStorage.setItem("colorofcircle", color); 
                }

                function setSmallSize(){
                    size = document.getElementById("smallSize").value;
                    window.sessionStorage.setItem("circleSize" , size);
                    document.getElementById("displaySize").innerHTML = "Size: Small";
                }

                function setNormalSize(){
                    size = document.getElementById("normalSize").value;
                    window.sessionStorage.setItem("circleSize" , size);
                    document.getElementById("displaySize").innerHTML = "Size: Normal";
                }

                function setLargeSize(){
                    size = document.getElementById("largeSize").value;
                    window.sessionStorage.setItem("circleSize" , size);
                    document.getElementById("displaySize").innerHTML = "Size: Large";
                }

                function setEasyDifficulty(){
                    difficulty = document.getElementById("easyDifficulty").value;
                    window.sessionStorage.setItem("intervalTime" , difficulty);
                    document.getElementById("displayDifficulty").innerHTML = "Difficulty: Easy";
                }

                function setNormalDifficulty(){
                    difficulty = document.getElementById("normalDifficulty").value;
                    window.sessionStorage.setItem("intervalTime" , difficulty);
                    document.getElementById("displayDifficulty").innerHTML = "Difficulty: Normal";
                }

                function setHardDifficulty(){
                    difficulty = document.getElementById("hardDifficulty").value;
                    window.sessionStorage.setItem("intervalTime" , difficulty);
                    document.getElementById("displayDifficulty").innerHTML = "Difficulty: Hard";
                }
                
                function setShortDuration(){
                    duration = document.getElementById("shortDuration").value;
                    window.sessionStorage.setItem("durationTime" , duration);
                    document.getElementById("displayDuration").innerHTML = "Duration: 15seconds";
                }
                
                function setNormalDuration(){
                    duration = document.getElementById("normalDuration").value;
                    window.sessionStorage.setItem("durationTime" , duration);
                    document.getElementById("displayDuration").innerHTML = "Duration: 30 seconds";
                }
                
                function setLongDuration(){
                    duration = document.getElementById("longDuration").value;
                    window.sessionStorage.setItem("durationTime" , duration);
                    document.getElementById("displayDuration").innerHTML = "Duration: 60 seconds";
                }


            </script>
    </body>
</html>
