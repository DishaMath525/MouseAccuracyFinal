<!DOCTYPE html>
<html>
    <head>
        <title>MouseAccuracyTester</title>
        <link rel="stylesheet" type="text/css" href="Index.css">
    </head>
    <body>
        <h1>Mouse Accuracy</h1>
        <h4>Precision, Speed, Accuracy</h4>
      

            <div class="flex-container">
                <div id="Difficulty">
                    Difficulty <br>
                    <button id="easyDifficulty" onclick="">Easy</button> 
                    <button id="normalDifficulty" onclick="">Normal</button>
                    <button id="hardDifficulty" onclick="">Hard</button>
                </div>
                <div id="Duration">
                    Duration <br>
                    <button id="shortDuration" onclick="">15</button>
                    <button id="normalDuration" onclick="">30</button>
                    <button id="longDuration" onclick="">60</button>
                </div>
            </div>
       
            <br>
            <div class= "flex-container2">
                <div id="TargetSize">
                    Target Size <br>
                    <div id="sizeSmall"></div>
                    <div id="sizeNormal"></div>
                    <div id="sizeLarge"></div>
                    <br>
                    <button id="smallSize" onclick="">Small</button>
                    <button id="normalSize" onclick="">Regular</button>
                    <button id="largeSize" onclick="">Large</button>
                </div>
                <div id="TargetColor">
                    Target Color <br>
                    <input type="color" id="colorpicker" value="#0000ff">
                </div>
            </div>
            
            <br>
            <br>
            <button id="startButton" onclick="">Start</button>

    </body>
</html>
