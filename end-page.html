<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="end-page.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title></title>
    </head>
     
    <body onload="getClicks()">
        <div class="icon-bar">
            <a class="active" href="Index.html"><i class="fa fa-home"></i></a> 
            
          </div>
        <br>
        <br>
        <h1>Mouse Accuracy</h1>    
        <br>
        <h2>Game Stats:</h2>
        <div class="flex-container">
           
            <div>Dots Removed/ Clicks
                <div id="clicks"> </div>
            </div>   
    
            <div>Click Accuracy
                <div id="clickAccuracy"> </div>  
            </div>
        </div>
       
        <br>
        <br>
        <br>

        <button id="restartButton" onclick="restart()">RESTART</button>
       

        <script>
        function getClicks(){
            var num_of_clicks = window.sessionStorage.getItem("numofclicks");
            document.getElementById("clicks").innerHTML = num_of_clicks;

            var clickAccuracy = window.sessionStorage.getItem("clickAccuracy");
            document.getElementById("clickAccuracy").innerHTML = clickAccuracy;
        }

        function restart(){
            window.location =  "Index.html";
        }
        </script>
    </body>
</html>
